<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffd6e8, #ffeef6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        .fade-in {
            animation: fadeIn 0.9s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Container */
        .container {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 26px;
            color: #ff5f9e;
        }

        /* Buttons */
        .btn {
            padding: 12px 25px;
            border-radius: 15px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }
        .yes-btn {
            background: #ff8cbc;
            color: white;
            font-weight: 600;
            animation: pop 1.2s infinite alternate;
        }
        @keyframes pop {
            from { transform: scale(1); }
            to { transform: scale(1.08); }
        }
        .no-btn {
            background: #ddd;
            position: absolute;
        }

        /* Popup */
        #popup {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            display: none;
            justify-content: center;
            align-items: center;
        }
        #popup-content {
            background: white;
            padding: 25px;
            border-radius: 20px;
            width: 85%;
            max-width: 350px;
            animation: fadeIn 0.7s ease;
        }

        /* After Page */
        #afterPage {
            display: none;
            text-align: center;
            animation: fadeIn 1s ease forwards;
        }

        /* HEART RAIN */
        .heart {
            position: fixed;
            top: -20px;
            font-size: 20px;
            color: #ff72a8;
            animation: fall 4s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-20px); opacity: 1; }
            100% { transform: translateY(110vh); opacity: 0; }
        }

        /* CONFETTI */
        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            background: pink;
            animation: confettiFall 3s linear infinite;
        }
        @keyframes confettiFall {
            to { transform: translateY(120vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <script>
        /* BUTTON NGGA MAU */
        const noBtn = document.getElementById("noBtn");
        noBtn.addEventListener("mouseenter", () => {
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 80);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        /* HEART RAIN GENERATOR */
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");

        /* CONFETTI GENERATOR */
        function createConfetti() {

            c.classList.add("confetti");
            c.style.left = Math.random() * 100 + "vw";
            c.style.background = ["#ff9acb", "#ff6fa5", "#ffcce1"][Math.floor(Math.random()*3)];

            document.getElementById("popup").style.display = "flex";

            document.getElementById("mainPage").style.display = "none";
            document.getElementById("popup").style.display = "none";
            document.getElementById("afterPage").style.display = "block";

</html>
